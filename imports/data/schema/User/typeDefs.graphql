type User {
  _id: ID!
  name: String!
  dateRegistered: DateTime
  lastUpdated: DateTime
  posts: [Post]
  comments: [Comment]
  likes: [Post]
  bookmarks: [Post]
}

type UserInput {
  name: String!
  avatar: String
}

extend type Query {
  getUsers(sort: SortOption, order: OrderOption): [User!]!
  getUser(id: ID!): User!
}

extend type Mutation {
  editUser(user: UserInput!): User!
  deleteUser(id: ID!): Boolean!
}
